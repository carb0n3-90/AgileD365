apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'

buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

mainClassName = "com.x.agile.integration.AgileD365Scheduler"
applicationName = 'AgileD365Integration'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

jar {
 enabled='true'
}
dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.4.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly ('org.springframework.boot:spring-boot-starter-tomcat')
	implementation group: 'log4j', name: 'log4j', version: '1.2.17'
	implementation group: 'org.json', name: 'json', version: '20200518'
	implementation group: 'net.lingala.zip4j', name: 'zip4j', version : '2.6.1'
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}